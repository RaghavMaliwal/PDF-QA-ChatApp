<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF QA Chat</title>
    <script src="/static/script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 h-screen flex flex-col items-center justify-center">
    <div class="w-full max-w-3xl p-4 bg-white rounded shadow-lg">
      <!-- Upload Area -->
      <div class="mb-4">
        <label class="block mb-2 text-sm font-medium text-gray-700"
          >Upload PDFs</label
        >
        <input
          id="pdfInput"
          type="file"
          accept=".pdf"
          multiple
          class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:bg-blue-600 file:text-white hover:file:bg-blue-700"
        />
        <button
          id="uploadBtn"
          class="mt-2 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
        >
          Upload
        </button>
        <ul id="fileList" class="mt-2 text-sm text-gray-500"></ul>
      </div>

      <!-- Chat Window -->
      <div
        id="chatBox"
        class="h-64 overflow-y-auto border border-gray-300 rounded p-4 bg-gray-50 mb-4 space-y-3"
      ></div>

      <!-- Input Area -->
      <form id="chatForm" class="flex items-center space-x-2">
        <input
          id="userInput"
          type="text"
          placeholder="Ask a question..."
          required
          class="flex-1 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <button
          type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
        >
          Send
        </button>
      </form>
    </div>
  </body>
</html>
